{% extends "registration/base.html" %}
{% block content %}

<h3><a href="/shop/{{post.id}}">{{ post.title }}</a></h3>
<div class="mainContent">
<div class= "content">
<div class = "post_meta">
	добавлено {{ post.date }}
</div>
<img src="{{ MEDIA_URL }}{{post.photo}}" />
<div class = "post_body">
 <p class = "bold">{{ post.body|safe|linebreaks }} </p>
 {{ post.description|safe|linebreaks }}
  <p>Цена: {{ post.priceOfProduct}} руб.</p>
</div>
</div>
</div>
{% endblock %}
